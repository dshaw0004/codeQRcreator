<!DOCTYPE html>
<html lang="en">
	<head>
		<title>qr code generator</title>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>
		<meta name="description" content="Convert any text into QR Code" />
		<meta name="keywords" content="QR CODE GENERATOR, QR CODE API" />
		<meta name="author" content="Dipankar Shaw" />
		<meta property="og:title" content="QR Code Generator " />
		<meta
			property="og:description"
			content="Convert any texts/links into QR code using this website."
		/>
		<meta
			property="og:image"
			content="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=qrgenerator.dipankarshaw.repl.co"
		/>
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
		/>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
			integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
			crossorigin="anonymous"
		/>
		<link href="style.css" rel="stylesheet" />
	</head>

	<body>
		<header class="container-md">
			<blockquote>
				<h1 class="text-center fs-1">QRCode Generator</h1>
				<p class="text-center fs-3">Convert any text into QR Code</p>
			</blockquote>
			<nav>
				<ul class="row text-center">
					<li class="col-6" id="li1">Generator</li>
					<li class="col-6" id="li2">Reader/Scanner</li>
				</ul>
			</nav>
		</header>
		<main class="container-md">
			<section id="generator">
				<div class="img-box my-5">
					<img src="" class="img-border" id="img" />
					<button id="download" class="material-symbols-outlined">
						download
					</button>
				</div>

				<form
					class="row justify-content-center py-5 mx-auto align-items-center g-2"
				>
					<label for="input" class="col-5 text-center">Enter your text:</label>
					<textarea id="input" class="col-6" name="input"></textarea>
					<br />
					<input
						type="button"
						class="btn btn-outline-success"
						id="btn1"
						value="Generate"
						onClick="log()"
					/>
					<input
						type="reset"
						class="btn btn-outline-success"
						id="btn2"
						value="Clear"
						onClick="clear()"
					/>
				</form>
			</section>
			<section id="reader" class="">
				<form
					enctype="multipart/form-data"
					action="http://api.qrserver.com/v1/read-qr-code/"
					method="POST"
				>
					<!-- MAX_FILE_SIZE (maximum file size in bytes) must precede the file input field used to upload the QR code image -->
					<input type="hidden" name="MAX_FILE_SIZE" value="1048576" />
					<!-- The "name" of the input field has to be "file" as it is the name of the POST parameter -->
					Choose QR code image to read/scan:
					<input name="file" type="file" id="file" />
					<input type="submit" value="Read QR code" onclick="decode" />
				</form>
			</section>
		</main>
		<footer class="container-md">
			<div class="row text-center justify-content-center">
				<a href="https://goqr.me/api/" class="col-6">API</a>
				<p class="col-6">
					created by <a href="https://github.com/dshaw0004">dshaw0004</a>
				</p>
			</div>
		</footer>

		<script src="script.js"></script>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
			integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
			crossorigin="anonymous"
		></script>
	</body>
</html>
